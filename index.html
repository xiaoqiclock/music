<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e94560, #0f3460);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .song-artist {
            color: #b8b8b8;
            font-size: 1rem;
        }
        
        .progress-area {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e94560, #0f3460);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.8rem;
            color: #b8b8b8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e94560, #0f3460);
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .play-pause:hover {
            box-shadow: 0 7px 20px rgba(233, 69, 96, 0.6);
        }
        
        .play-mode {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #b8b8b8;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .mode-btn.active {
            background: rgba(233, 69, 96, 0.3);
            color: #fff;
        }
        
        .playlist-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .playlist-title {
            font-size: 1.3rem;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            width: 200px;
        }
        
        .playlist {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .playlist::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 10px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(233, 69, 96, 0.2);
        }
        
        .playlist-item-index {
            width: 25px;
            text-align: center;
            margin-right: 15px;
            color: #b8b8b8;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-size: 1rem;
            margin-bottom: 3px;
        }
        
        .playlist-item-artist {
            font-size: 0.8rem;
            color: #b8b8b8;
        }
        
        .playlist-item-duration {
            color: #b8b8b8;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #b8b8b8;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e94560;
        }
        
        @media (max-width: 600px) {
            .player-container, .playlist-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                gap: 15px;
            }
            
            .play-pause {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>音乐播放器</h1>
            <p class="subtitle">享受你的音乐时光</p>
        </header>
        
        <div class="player-container">
            <div class="song-info">
                <h2 class="song-title">选择一首歌曲</h2>
                <p class="song-artist">点击下方列表开始播放</p>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn prev-btn" title="上一首">
                    <i>⏮</i>
                </button>
                <button class="control-btn play-pause" title="播放">
                    <i>▶</i>
                </button>
                <button class="control-btn next-btn" title="下一首">
                    <i>⏭</i>
                </button>
            </div>
            
            <div class="play-mode">
                <button class="mode-btn active" data-mode="order">顺序播放</button>
                <button class="mode-btn" data-mode="random">随机播放</button>
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">
                <h2 class="playlist-title">播放列表</h2>
                <input type="text" class="search-box" placeholder="搜索歌曲...">
            </div>
            
            <ul class="playlist">
                <li class="loading">正在加载歌曲列表...</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 播放器状态
            const playerState = {
                songs: [],
                currentSongIndex: 0,
                isPlaying: false,
                currentTime: 0,
                duration: 0,
                playMode: 'order', // 'order' 或 'random'
                audio: new Audio()
            };
            
            // DOM 元素
            const elements = {
                songTitle: document.querySelector('.song-title'),
                songArtist: document.querySelector('.song-artist'),
                progressBar: document.querySelector('.progress-bar'),
                progress: document.querySelector('.progress'),
                currentTimeEl: document.querySelector('.current'),
                durationEl: document.querySelector('.duration'),
                playPauseBtn: document.querySelector('.play-pause'),
                prevBtn: document.querySelector('.prev-btn'),
                nextBtn: document.querySelector('.next-btn'),
                modeBtns: document.querySelectorAll('.mode-btn'),
                playlist: document.querySelector('.playlist'),
                searchBox: document.querySelector('.search-box')
            };
            
            // 从 list.txt 加载歌曲列表
            async function loadPlaylist() {
                try {
                    // 注意：这里需要根据你的实际路径调整
                    const response = await fetch('https://xiaoqiclock.eu.org/music/list.txt');
                    if (!response.ok) {
                        throw new Error('无法加载歌曲列表');
                    }
                    
                    const text = await response.text();
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    
                    if (lines.length === 0) {
                        throw new Error('歌曲列表为空');
                    }
                    
                    // 解析每行，假设格式为 "文件名 - 歌曲名 - 艺术家"
                    playerState.songs = lines.map((line, index) => {
                        const parts = line.split(' - ');
                        if (parts.length >= 3) {
                            return {
                                file: parts[0].trim(),
                                title: parts[1].trim(),
                                artist: parts[2].trim(),
                                index: index
                            };
                        } else {
                            // 如果格式不匹配，使用文件名作为标题
                            const fileName = line.trim().replace('.m4a', '');
                            return {
                                file: line.trim(),
                                title: fileName,
                                artist: '未知艺术家',
                                index: index
                            };
                        }
                    });
                    
                    renderPlaylist();
                } catch (error) {
                    elements.playlist.innerHTML = `<li class="error">${error.message}</li>`;
                    console.error('加载播放列表失败:', error);
                }
            }
            
            // 渲染播放列表
            function renderPlaylist(filter = '') {
                elements.playlist.innerHTML = '';
                
                const filteredSongs = playerState.songs.filter(song => 
                    song.title.toLowerCase().includes(filter.toLowerCase()) ||
                    song.artist.toLowerCase().includes(filter.toLowerCase())
                );
                
                if (filteredSongs.length === 0) {
                    elements.playlist.innerHTML = '<li class="loading">没有找到匹配的歌曲</li>';
                    return;
                }
                
                filteredSongs.forEach(song => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    if (song.index === playerState.currentSongIndex) {
                        li.classList.add('active');
                    }
                    
                    li.innerHTML = `
                        <div class="playlist-item-index">${song.index + 1}</div>
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-item-duration">--:--</div>
                    `;
                    
                    li.addEventListener('click', () => playSong(song.index));
                    elements.playlist.appendChild(li);
                });
            }
            
            // 播放指定索引的歌曲
            function playSong(index) {
                if (index < 0 || index >= playerState.songs.length) return;
                
                playerState.currentSongIndex = index;
                const song = playerState.songs[index];
                
                // 更新音频源
                playerState.audio.src = song.file;
                
                // 更新UI
                elements.songTitle.textContent = song.title;
                elements.songArtist.textContent = song.artist;
                
                // 高亮当前播放的歌曲
                document.querySelectorAll('.playlist-item').forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // 播放
                playerState.audio.play();
                playerState.isPlaying = true;
                elements.playPauseBtn.innerHTML = '<i>⏸</i>';
            }
            
            // 播放/暂停
            function togglePlayPause() {
                if (playerState.songs.length === 0) return;
                
                if (playerState.isPlaying) {
                    playerState.audio.pause();
                    elements.playPauseBtn.innerHTML = '<i>▶</i>';
                } else {
                    // 如果没有当前歌曲，播放第一首
                    if (!playerState.audio.src) {
                        playSong(0);
                    } else {
                        playerState.audio.play();
                        elements.playPauseBtn.innerHTML = '<i>⏸</i>';
                    }
                }
                
                playerState.isPlaying = !playerState.isPlaying;
            }
            
            // 下一首
            function nextSong() {
                if (playerState.songs.length === 0) return;
                
                let nextIndex;
                if (playerState.playMode === 'random') {
                    nextIndex = Math.floor(Math.random() * playerState.songs.length);
                } else {
                    nextIndex = (playerState.currentSongIndex + 1) % playerState.songs.length;
                }
                
                playSong(nextIndex);
            }
            
            // 上一首
            function prevSong() {
                if (playerState.songs.length === 0) return;
                
                let prevIndex;
                if (playerState.playMode === 'random') {
                    prevIndex = Math.floor(Math.random() * playerState.songs.length);
                } else {
                    prevIndex = playerState.currentSongIndex - 1;
                    if (prevIndex < 0) prevIndex = playerState.songs.length - 1;
                }
                
                playSong(prevIndex);
            }
            
            // 更新进度条
            function updateProgress() {
                const { currentTime, duration } = playerState.audio;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    elements.progress.style.width = `${progressPercent}%`;
                    
                    // 更新时间显示
                    elements.currentTimeEl.textContent = formatTime(currentTime);
                    elements.durationEl.textContent = formatTime(duration);
                }
            }
            
            // 格式化时间 (秒 -> 分:秒)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // 设置进度
            function setProgress(e) {
                const width = elements.progressBar.clientWidth;
                const clickX = e.offsetX;
                const duration = playerState.audio.duration;
                
                playerState.audio.currentTime = (clickX / width) * duration;
            }
            
            // 切换播放模式
            function setPlayMode(mode) {
                playerState.playMode = mode;
                
                elements.modeBtns.forEach(btn => {
                    if (btn.dataset.mode === mode) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            // 搜索歌曲
            function searchSongs() {
                const query = elements.searchBox.value;
                renderPlaylist(query);
            }
            
            // 事件监听
            elements.playPauseBtn.addEventListener('click', togglePlayPause);
            elements.prevBtn.addEventListener('click', prevSong);
            elements.nextBtn.addEventListener('click', nextSong);
            
            elements.progressBar.addEventListener('click', setProgress);
            
            elements.modeBtns.forEach(btn => {
                btn.addEventListener('click', () => setPlayMode(btn.dataset.mode));
            });
            
            elements.searchBox.addEventListener('input', searchSongs);
            
            // 音频事件
            playerState.audio.addEventListener('timeupdate', updateProgress);
            
            playerState.audio.addEventListener('ended', () => {
                if (playerState.playMode === 'order') {
                    nextSong();
                } else {
                    // 随机模式下，随机选择下一首
                    let nextIndex;
                    do {
                        nextIndex = Math.floor(Math.random() * playerState.songs.length);
                    } while (nextIndex === playerState.currentSongIndex && playerState.songs.length > 1);
                    
                    playSong(nextIndex);
                }
            });
            
            playerState.audio.addEventListener('loadedmetadata', () => {
                playerState.duration = playerState.audio.duration;
                elements.durationEl.textContent = formatTime(playerState.duration);
            });
            
            // 初始化
            loadPlaylist();
        });
    </script>
</body>
</html>
